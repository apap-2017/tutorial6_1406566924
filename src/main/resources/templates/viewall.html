<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/fragment :: navbar"></div>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/dataTables.min.css" />
<link rel="stylesheet" type="text/css"
	href="../css/dataTables.bootstrap.min.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/datatables.min.js"></script>
<title>View All Students</title>
</head>
<body>
	<h1>All Students</h1>

	<table id="table">
		<thead>
			<tr>
				<th>No.</th>
				<th>NPM</th>
				<th>Name</th>
				<th>GPA</th>
				<th>Cum Laude</th>
				<th>Delete</th>
				<th>Update</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student,iterationStatus: ${students}">
				<td th:text="${iterationStatus.count}">No. 1</td>
				<td th:text="${student.npm}">Student NPM</td>
				<td th:text="${student.name}">Student Name</td>
				<td th:text="${student.gpa}">Student GPA</td>
				<td th:text="${student.gpa>=3.49}?'Cum Laude!':'Sangat Memuaskan!'">Student
					Cum Laude</td>
				<td><a th:href="'/student/delete/' + ${student.npm}">
						Delete Data </a></td>
				<td><a th:href="'/student/update/' + ${student.npm}">
						Update Data </a></td>
			</tr>
		</tbody>
	</table>

</body>

<script>
	$(document).ready(function() {
		$('#table').DataTable();
	});
</script>
</html>
